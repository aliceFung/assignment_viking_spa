<div class="col-sm-3">
  <p>
    <a ui-sref = "products.show({ productId: {{item.id}} })">
      {{item.name}}
    </a>
  </p>
  <p>Dept: {{item.categoryID}}</p>
  <p>
    <span class="glyphicon glyphicon-tags" aria-hidden="true">
    </span>  {{item.price | currency}}
  </p>


  <p>
    <input type="number" name="quantity" ng-model="addQuantity">
    <button ng-click="addToCart(addQuantity, item)">Add to Cart</button>

  </p>

  <br>
</div>
