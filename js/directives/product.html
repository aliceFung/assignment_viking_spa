<div class="col-sm-3">
  <p>
    <a ui-sref = "products.show({ productId: {{item.id}} })">
      {{item.name}}
    </a>
  </p>
  <p>Dept: {{item.categoryID}}</p>
  <p>
    <span class="glyphicon glyphicon-tags" aria-hidden="true">
    </span>  {{item.price | currency}}
  </p>


  <p>
    <a href = "" ng-click="addToCart(item)">Add to Cart</a>
  </p>

  <br>
</div>
