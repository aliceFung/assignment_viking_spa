<div>
  <span class="text-center"><h3>Cart</h3></span>
  <table class="table table-striped">
    <thead>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Delete</th>
    </thead>
    <tbody >
      <tr ng-repeat="item in cart">
        <td>{{item[0].id}}</td>
        <td>{{item[0].name}}</td>
        <td><input type="number" value="item[1]"></td>
        <td>{{item[1] * item[0].price | currency}}</td>
        <td><a href="" ng-click="removeItem(item)">Remove</a></td>
      </tr>

      <tr class= "success">
        <td></td>
        <td></td>
        <td>Total</td>
        <td>{{cartTotal | currency}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
